<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="total">
        <table id="currScore">
            <tr>
                <td >
                    <div class="x_score">
                        <div class="left">x</div>
                        <div class="rightx">0</div>
                    </div>
                </td>
                <td >
                    <div class="o_score">
                        <div class="left">o</div>
                        <div class="righty">0</div>
                    </div>
                    
                </td>
            </tr>
        </table>
        <p id="currTurn">X Turn</p>
        <div id="board">
            <div id="cell" title="1"></div>
            <div id="cell" title="2"></div>
            <div id="cell" title="3"></div>
            <div id="cell" title="4"></div>
            <div id="cell" title="5"></div>
            <div id="cell" title="6"></div>
            <div id="cell" title="7"></div>
            <div id="cell" title="8"></div>
            <div id="cell" title="9"></div> 
        </div>
        <div id="restart">
            <p id="newgame">Restart Game</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    

    
</body>
</html>
