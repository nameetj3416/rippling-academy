<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div id="display">
            <p id="finalRes"></p>
            <p id="currentExp">0</p>
        </div>
        <table>
            <tr>
                <td><button type="button" id="key" title="(">(</button></td>
                <td><button type="button" id="key" title=")">)</button></td>
                <td><button type="button" id="key" title="%">%</button></td>
                <td><button type="button" id="ce-ac" title="CE">CE</button></td>
            </tr>
            <tr>
                <td><button type="button" id="num" title="7">7</button></td>
                <td><button type="button" id="num" title="8">8</button></td>
                <td><button type="button" id="num" title="9">9</button></td>
                <td><button type="button" id="key" title="/">รท</button></td>
            </tr>
            <tr>
                <td><button type="button" id="num" title="4">4</button></td>
                <td><button type="button" id="num" title="5">5</button></td>
                <td><button type="button" id="num" title="6">6</button></td>
                <td><button type="button" id="key" title="*">x</button></td>
            </tr>
            <tr>
                <td><button type="button" id="num" title="1">1</button></td>
                <td><button type="button" id="num" title="2">2</button></td>
                <td><button type="button" id="num" title="3">3</button></td>
                <td><button type="button" id="key" title="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="num" title="0">0</button></td>
                <td><button type="button" id="num" title=".">.</button></td>
                <td><button type="button" id="equalsTo" title="=">=</button></td>
                <td><button type="button" id="key" title="+">+</button></td>
            </tr>
        </table>
    </div>
    

    <script src="script.js"></script>
    
    
</body>
</html>
